language: ruby
cache:
  directories:
  - vendor/bundle
  - vendor/cookbooks
sudo: true
bundler_args: --without integration --path=$PWD/vendor/bundle
rvm:
  - 2.0.0
  - 2.1.0
  - 2.2.0
install:
  - bundle install
before_script:
        - source <(curl -sL https://raw.githubusercontent.com/zuazo/kitchen-in-travis/0.5.0/scripts/start_docker.sh)
script:
  - bundle exec rubocop .
  - bundle exec foodcritic --progress -f any .
  - bundle exec kitchen test -d always
notifications:
 email: false
